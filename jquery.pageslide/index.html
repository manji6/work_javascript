<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>[sample]jQuery.PageSlide</title>
	<link rel="stylesheet" href="./jquery.pageslide.css">
	<link rel="stylesheet" href="./index.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
	<a href="#modal" class="first">menu</a>

<ul id="modal">
    <li><a href="#">content1</a></li>
    <li><a href="#">content2</a></li>
    <li><a href="#">content3</a></li>
</ul>
<script type="text/javascript" src="./jquery.pageslide.js"></script>
<script>
	/* Default pageslide, moves to the right */
	$(".first").pageslide();

	/* Slide to the left, and make it model (you'll have to call $.pageslide.close() to close) */
	$(".second").pageslide({ direction: "left", modal: true });
</script>
</body>
</html>
