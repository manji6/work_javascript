<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>jQuery.mobile datebox sample</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<link rel="stylesheet" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" />

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<!-- jQuery mobile datebox -->
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i18n.ja.utf8.js"></script>

		<script type-"text/javascript" src="./jquery.mobile.datebox.action.js"></script>
	</head>
	<body>
		<form action="/j_hotel/list" method="get">
			<div data-role="page" id="one">
				<div data-role="header" data-position="fixed">
					<h1>出発日・日数選択</h1>
				</div>
				<div data-role="content"><!-- Contents Area Start -->
					<div data-role="fieldcontain" class="ui-hide-label">
						<label for="mydate">宿泊日</label>
						<input name="mydate" id="mydate" type="date" data-role="datebox" data-options='{"mode": "calbox","useInline": true}'>
					</div>
					<div data-role="fieldcontain">
						<label for="stay">泊数</label>
						<select name="stay" id="stay">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
						</select>
						泊
					</div>

				</div><!-- Contents Area End -->

			</div>
		</form>
	</body>
</html>
