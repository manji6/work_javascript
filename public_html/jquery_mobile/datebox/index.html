<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>jQuery.mobile datebox sample</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<link rel="stylesheet" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" />

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<script type-"text/javascript" src="./jquery.mobile.datebox.action.js"></script>
		<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="one">
			<div data-role="header" data-position="fixed">
				<h1>出発日・日数選択</h1>
			</div>
			<div data-role="content">
				<input name="mydate" id="mydate" type="hidden" data-role="datebox"
				data-options='{"mode": "calbox","useInline": true}'>

			</div>

		</div>
	</body>
</html>
